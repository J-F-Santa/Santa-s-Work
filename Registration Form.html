<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="Form Style.css"/>
        
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    </head>
    <body background="User Image2.jpg">
        

    <div class="container">

        <div class="upload">
            <img src="User Image1.jpg" width="120" height="120">
            <div class="round">
            <input type="file">
            <i class="fa fa-camera" style="color: #fff;"></i>
            </div>
        </div>

        <h2>Registration Form</h2>
        <div class="form-container">
        <form>
            <div class="input-name"> 
                <i class="fa fa-user"></i>
                <input type="text" placeholder="First Name" class="name">

                    <span>
                    <i class="fa fa-user"></i>
                    <input type="text" placeholder="Last Name" class="name">
                    </span>
            </div>

            <div class="input-name"> 
                <i class="fa fa-phone"></i>
                <input type="number" placeholder="Phone Number" required class="text-name">
            </div>

            <div class="input-name"> 
                <i class="fa fa-map-marker"></i>
                <input type="address" placeholder="Address / Location" required class="text-name">
            </div>

            <div class="input-name"> 
                <i class="fa fa-user"></i>
                <input type="text" placeholder="Guardian's Name" required class="text-name">
            </div>

            <div class="input-name"> 
                <i class="fa fa-envelope"></i>
                <input type="email" placeholder="Email Name" required class="text-name">
            </div>

            <div class="input-name"> 
                <i class="fa fa-lock"></i>
                <input type="password" placeholder="Password" required class="text-name">
            </div>

            <div class="input-name"> 
                <i class="fa fa-lock"></i>
                <input type="password" placeholder="Confirm Password" required class="text-name">
            </div>

            <div class="input-name"> 
                <i class="fa fa-calendar"></i>
                <input type="date" placeholder="Date of Birth" required class="text-name">
            </div>

            <div class="input-name">
                <b><p style="color:blue;font-size:15px">Select Your Gender:</p></b><br>
                <input type="radio" class="radio-button" name="gender">
                <lebel style="margin-right: 30px;">Male</lebel>

                <input type="radio" class="radio-button" name="gender">
                <lebel style="margin-right: 30px">Female</lebel>

                <input type="radio" class="radio-button" name="gender">
                <lebel>Others</lebel>
            </div>

            <div class="input-name"> 
                <select class="country">

                <option>Select a country</option>
                <option>Australia</option>
                <option>Afganistan</option>
                <option>Bangladesh</option>
                <option>Bhutan</option>
                <option>England</option>
                <option>German</option>
                <option>India</option>
                <option>Italy</option>
                <option>Japan</option>
                <option>New Zeland</option>
                <option>Nepal</option>
                <option>Pakistan</option>
                <option>Sri Lanka</option>
                <option>United States</option>
                <option>West Indies</option>
                <option>Zimbabwe</option>
                
                </select>
                <div class="arrow"></div>
            </div>

            <div class="input-name"> 
                <input type="checkbox" class="check-button">
                <lebel>I accept the terms and conditions</lebel>
            </div>

            <div class="input-name"> 
                <input type="submit" class="button" value="Register">
            </div>

        </form>
        </div>

    </div>
    </body>
</html>
